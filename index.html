<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMz Cellphone Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>KIMz Cellphone Store</h2>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Samsung S21</label><br>
                <img src="images/s21.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label id="price1">27000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Samsung S22</label><br>
                <img src="images/s22.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label id="price2">37000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Orders</h4>
                <textarea class="form-control" rows="10" id="carts" readonly style="width:100%;"></textarea>
                <input type="number" class="form-control" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="number" class="form-control" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
